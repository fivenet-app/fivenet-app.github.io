faq:
  title: Häufig gestellte Fragen
  beschreibung: "Im Folgenden finden Sie Antworten auf einige der häufigsten Fragen zu FiveNet."
  items:
    - label: "Was ist FiveNet?"
      content: "FiveNet ist eine umfassende Suite von Anwendungen, die das Rollenspiel auf FiveM-Servern verbessern soll. Es bietet Werkzeuge für z. B. Ihre Polizeidienststelle, um Bürger und Fahrzeuge zu durchsuchen, ein Dispositionssystem zur Bearbeitung von Notfällen, Dokumente und viele weitere Funktionen."
    - label: "Für wen ist FiveNet?"
      content: "FiveNet ist perfekt für FiveM-Rollenspiel-Server, die eine florierende Rollenspiel-Umgebung schaffen möchten."
    - label: "Ist FiveNet kostenlos?"
      content: "Ja, FiveNet ist ein Open-Source-Projekt, das unter der Apache 2.0-Lizenz lizenziert ist, was bedeutet, dass jeder FiveNet nach Belieben nutzen und betreiben kann."
    - label: "Ist FiveNet exklusiv für ModernV?"
      content: "Nein, FiveNet ist ein Open-Source-Projekt, das unter der Apache 2.0-Lizenz lizenziert ist."
    - label: "Ist FiveNet mit meinem FiveM-Server kompatibel?"
      content: "Der Plugin-Teil von FiveNet ist mit der neuesten Version von FiveM kompatibel und bietet über die Konfiguration Kompatibilität mit den ESX- und QBCore-Frameworks."
    - label: "Wie richte ich FiveNet ein?"
      content: "Sie können der Anleitung zum Einstieg in der Dokumentation folgen, um FiveNet selbst zu hosten, oder sich für das FiveNet-Cloud-Angebot anmelden. Mit dem FiveNet-Cloud-Angebot hosten wir Ihren FiveNet-Server und halten ihn mit den neuesten Funktionen und Fehlerbehebungen auf dem neuesten Stand, sobald diese veröffentlicht werden."
    - label: "Brauche ich technische Kenntnisse, um FiveNet zu nutzen?"
      content: "Wenn Sie FiveNet selbst hosten möchten, benötigen Sie grundlegende Linux- und Docker-Kenntnisse, um FiveNet reibungslos betreiben zu können. Im Falle des FiveNet-Cloud-Angebots kümmern wir uns um alles und Sie müssen nur den FiveNet-Plugin-Code in die Plugins Ihres Servers integrieren."
    - label: "Welche Support-Optionen gibt es?"
      content: "Wir bieten die Dokumentation mit Schritt-für-Schritt-Anleitungen für die Community und Discord-Chat-basierten Support für FiveNet-Cloud-Nutzer."

