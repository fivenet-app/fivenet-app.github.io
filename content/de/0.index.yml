sections:
  - title: Bereit zur Nutzung [In-Game]{.text-(--ui-primary)}
    beschreibung: FiveNet-Plugins sind derzeit für FiveM-Server verfügbar. Die Nutzung einer FiveNet-Cloud-Instanz ist der schnellste Weg, um mit dem In-Game-Tablet zu starten.
    id: features
    #orientation: horizontal
    #image:
    #  src: '/images/screenshots/ingame-tablet.png'
    #  alt: 'FiveNet Tablet FiveM In-Game Screenshot'
    features:
      - name: Schnelle Einrichtung
        beschreibung: Ihre FiveNet-Cloud-Instanz ist in wenigen Sekunden einsatzbereit.
        icon: i-lucide-rocket
      - name: HTTPS-Verschlüsselung
        beschreibung: Jede FiveNet-Cloud-Instanz ist sicher über HTTPS und ihre eigene Subdomain erreichbar.
        icon: i-lucide-lock
      - name: Einfach erweiterbar
        beschreibung: Der Plugin-Code ist leicht erweiterbar, sodass Ihre Entwickler ihn in das Framework und die Plugins Ihres Servers integrieren können (z. B. Bußgelder, Standortverfolgung).
        icon: i-lucide-cog
features:
  title: Funktionen, die uns auszeichnen
  beschreibung: Unsere Plattform kombiniert Zuverlässigkeit auf Unternehmensniveau mit entwicklerfreundlichen Funktionen und bietet alles, was Sie zum Erstellen und Skalieren Ihrer Anwendungen benötigen.
  items:
    - title: Entwicklererfahrung
      beschreibung: Umfassende Dokumentation, leistungsstarke CLI-Tools und intuitive APIs, die die Entwicklung zum Vergnügen machen.
      icon: i-lucide-cog
    - title: Unternehmensbereit
      beschreibung: SOC 2 Typ II zertifiziert, DSGVO-konform, mit 24/7-Unterstützung und dedizierten Erfolgsteams.
      icon: i-lucide-check
    - title: Fortschrittliche Sicherheit
      beschreibung: Multi-Faktor-Authentifizierung, rollenbasierte Zugriffskontrolle und Prüfprotokolle schützen Ihre Daten.
      icon: i-lucide-lock

