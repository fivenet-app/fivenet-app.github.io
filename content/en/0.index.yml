faq:
  title: Frequently asked questions
  description: "Below, you'll find answers to some of the most common questions about FiveNet."
  items:
    - label: "What is FiveNet?"
      content: "FiveNet is a comprehensive suite of applications designed to enhance roleplay on FiveM servers. It provides tools for, e.g., your police department to search citizens and vehicles, dispatch center system to handle emergencies, documents and many more features."
    - label: "Who is FiveNet for?"
      content: "FiveNet is perfect for FiveM roleplay servers looking to create a thriving roleplay environment."
    - label: "Is FiveNet free to use?"
      content: "Yes, FiveNet is an open source project licensed under the Apache 2.0 license meaning anyone can use and run FiveNet as they want."
    - label: "Is FiveNet exclusive to ModernV?"
      content: "No, FiveNet is an open source project licensed under the Apache 2.0 license."
    - label: "Is FiveNet compatible with my FiveM server?"
      content: "The plugin part of FiveNet is compatible with the latest version of FiveM and offers compatibility with ESX and QBCore frameworks via the config."
    - label: "How do I set up FiveNet?"
      content: "You can follow the getting started guide in the documentation to self host FiveNet, or sign up for the FiveNet Cloud offering. With the FiveNet Cloud offering, we'll host your FiveNet server and keep it up-to-date with the latest features and bug fixes as they are released."
    - label: "Do I need technical expertise to use FiveNet?"
      content: "If you want to self host FiveNet, you need to have basic Linux and Docker experience to be able to run FiveNet smoothly. In case of the FiveNet Cloud offering we'll take of everything and you just need to integrate the FiveNet plugin code with your server's plugins."
    - label: "What support options are available?"
      content: "We offer the documentation with step-by-step guides for the community, and Discord chat based support for FiveNet Cloud users."

